<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation</title>
    <link rel="stylesheet" href="/practice/practice.css" />
  </head>
  <body>
    <div class="header">
      <div class="left-section">
        <img
          class="hamburger-menu"
          src="/images/menu-burger.png"
          alt="burger"
        />
        <img
          class="youtube-logo"
          src="/images/youtube-logo-png-46020.png"
          alt="youtube"
        />
      </div>
      <div class="middle-section">
        <input class="search-bar" type="text" placeholder="Search" />
        <button class="search-button">
          <img class="search-icon" src="/images/search.png" alt="search" />
          <div class="tooltip">Search</div>
        </button>
        <button class="voice-search-button">
          <img class="micro-icon" src="/images/microphone.png" alt="mico" />
        </button>
      </div>
      <div class="right-section">
        <img class="upload-icon" src="/images/video-plus.png" alt="" />
        <img class="youtube-apps-icon" src="/images/apps.png" alt="" />
        <div class="notifications-icon-container">
          <img class="notifications-icon" src="/images/bell.png" alt="" />
          <div class="notifications-count">3</div>
        </div>
        <img
          class="current-user-picture"
          src="images/profileForNow.jpg"
          alt=""
        />
      </div>
    </div>
    <div class="sidebar">sidebar</div>
  </body>
</html>
